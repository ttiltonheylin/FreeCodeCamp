<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>mySurveyForm</title>
<link href="mySurveyForm.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="page-wrap">
	<div id="header-wrap">
	<header>
		<h1 id="title"> Signing up for Something</h1>
		<p id="description">Typically when you sign up, you need to fill it out. What for, a shirt for the team. </p>
	</header>
	</div>
	<div id="form-wrap">
		<form id="survey-form">
			<!--#4: Inside the form element, I am required to enter my name in a field with id="name".-->
			<div class="formGrid">
			<div id="name-wrap">
				<label for="name" id="name-label">Name please,</label>
				<input type="text" id="name" placeholder="Your Name" required>
			</div>
			<!--#5: Inside the form element, I am required to enter an email in a field with id="email"-->
			<!--#6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. "REQUIRED ATTRIBUTE"-->
			<div id="email-wrap">
				<label for="email" id="email-label">Email please,</label>
				<input type="email" id="email" placeholder="Your email" required>
			</div>
			
			<!--#7: Inside the form, I can enter a number in a field with id="number"
			#8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
			#9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error-->
			<div id="number_size">
				<label for="number" id="number-label">Number please,</label>
				<input type="number" id="number" placeholder="#" min="-4" max="24">
			<!--#12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown"-->
				<label for="dropdown">Size</label>
				<select id="dropdown">
					<option value="small">Small</option>
					<option value="medium">Medium</option>
					<option value="large">Large</option>
					<option value="x-large">X-Large</option>
				</select>
			</div>
			<!--#13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.-->
			<div id="radio-wrap">
				<input type="radio" name="style" value="shortsleeve">
				<label for="shortsleeve">Short Sleeve</label>
			
				<input type="radio" name="style" value="longsleeve">
				<label for="longsleeve">Long Sleeve</label>
			
				<input type="radio" name="style" value="sleeveless">
				<label for="sleeveless">Sleeve less</label>
            </div>
			<!--#14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.-->
			<div id="checkbox-wrap">
				<input type="checkbox" id="color1" name="cyan" value="deep_marine">
				<label for="deep_marine">Deep Marine</label>
			
				<input type="checkbox" id="color2" name="magenta" value="blue_nasty">
				<label for="blue_nasty">Blue Nasty</label>
			
				<input type="checkbox" id="color3" name="yellow" value="aqua">
				<label for="aqua">Aqua</label>
			</div>
            <!--#15: Inside the form element, I am presented with a textarea at the end for additional comments-->
			<div id="comment-wrap">
			<textarea id="comments" name="comments" rows="4" cols="60" placeholder="comments please,"></textarea>
			</div>
            <!--#16: Inside the form element, I am presented with a button with id="submit" to submit all my input-->
          <button type="submit" id="submit">Click to Submit</button>
		</div>
		</form>
	</div>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 

</body>
</html>
